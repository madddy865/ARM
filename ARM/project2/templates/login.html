<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {

            background-image: url("{% static 'images/py.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }
        nav {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: last baseline;
            flex-wrap: wrap;
            background-color: rgb(234, 238, 239);
        }
        h1 {
            margin: 0;
            font-weight: bold;
        }
        .logo {
            width: 15%;
            text-align: center;
        }
        .menu-item {
            width: 20%;
            text-align: right;
        }
        .menu-item a {
            text-decoration: none;
            color: black;
        }
        .menu-item a:hover {
            color: blue;
        }
        .container {
            text-align: right;
            width: 55%;
        }
        .container form {
            display: inline-block; 
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 30%;
            padding: 10px 20px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container input[type="submit"] {
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #4285f4; 
            border: none;
            color: white;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #357ae8; 
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{% static 'images/logo.jpeg' %}" alt="Image not found">
        </div>
        <div class="menu-item">
            <h1><a href="{% url 'home' %}">Home</a></h1>
        </div>


        <!-- <div class="menu-item">
            <h1><a href="{% url 'registration' %}">Registration</a></h1>
        </div>
        <div class="menu-item">
            <h1><a href="{% url 'attendance' %}">Attendance</a></h1>
        </div> -->
        <!-- <div class="menu-item">
            <h1><a href="#">Course Details</a></h1>
        </div> -->
        <div class="menu-item">
            <h1><a href="{% url 'coursedetails' %}">Course Details</a></h1>
        </div>
        <div class="container">
            <!-- <form method="post">
                {% csrf_token %}
                {{ form.email.label_tag }}
                {{ form.email }}
                {{ form.password.label_tag }}
                {{ form.password }}
                <input type="submit" value="Login">
            </form>
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %} -->
            
            

            <h2>Log In</h2>
            <!-- <form method="post"> -->
            <form method="post">
                <label for="username">Username:</label>
                 <input type="text" id="username" name="username"><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <!-- {{form.as_p}} -->
                {% csrf_token %}
    
                <!-- 
                {% csrf_token %}  -->
                <!-- <input type="text" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br> -->
                <input type="submit" class="btn btn-primary" value="Login">
                <!-- <div class="logo">
                    <img src="{% static 'images/py.jpg' %}" alt="Image not found">
                <!-- </div> -->
            </form>
        </div>
    </nav>
</body>
</html>
