<!DOCTYPE html>

            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }

        nav {
            width: 100%;
            height: 100%;

            text-align: right;
        }

            text-decoration: none;
            color: black;
        }

        .menu-item a:hover {
            color: blue;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); 
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
